<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area AR with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/aframe/dist/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar.js/aframe-ar.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/aframe-location-based/ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 50vh; /* Reduce height to fit AR scene */
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            width: 200px;
        }
        .search-input {
            width: 150px;
            padding: 5px;
        }
        a-scene {
            position: absolute;
            top: 50vh; /* Position AR scene below the map */
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Map -->
<div id="search-container">
    <input type="text" id="postcode" placeholder="Enter postcode" />
    <button onclick="searchPostcode()">Search</button>
</div>

<div id="map"></div>

<!-- AR.js Scene for location-based AR -->
<a-scene vr-mode-ui="false" embedded arjs="sourceType: webcam; videoTexture: true;">
    <!-- Location-based AR -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- Example AR object (can be dynamic based on planning restrictions) -->
    <a-box gps-entity-place="latitude: 51.505; longitude: -0.09" material="color: yellow;" scale="3 3 3"></a-box>
</a-scene>

<script>
    const mainMap = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(mainMap);

    let marker;

    async function searchPostcode() {
        const postcode = document.getElementById('postcode').value;
        try {
            const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
            const data = await response.json();

            if (data.status === 200) {
                const { latitude, longitude } = data.result;
                mainMap.setView([latitude, longitude], 13);

                if (marker) {
                    mainMap.removeLayer(marker); // Remove previous marker
                }

                marker = L.marker([latitude, longitude]).addTo(mainMap).bindPopup(`You are here: ${postcode}`);
                marker.openPopup();

                // Update the AR box to show at the new location
                updateARBox(latitude, longitude);
            } else {
                alert('Postcode not found');
            }
        } catch (error) {
            console.error('Error fetching postcode:', error);
        }
    }

    function updateARBox(lat, lon) {
        // Update the position of the AR object dynamically
        const box = document.querySelector('a-box');
        box.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
    }
</script>
</body>
</html>
