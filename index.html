<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Visualization of House Extension</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <!-- Adjusted position for centering the model -->
        <a-entity gltf-model="url(https://jody0202.github.io/Game-for-planning-permission-A/result.gltf)"
                  scale="1 1 1" 
                  position="0 0.1 0" rotation="0 0 0">
        </a-entity>

        <!-- Ground plane -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Set a transparent background -->
        <a-sky color="transparent"></a-sky>

        <!-- Camera -->
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
