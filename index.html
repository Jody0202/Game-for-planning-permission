<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area Restrictions with User Location</title>
    
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 90vh; /* Full-screen height map */
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 1.7cm;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            width: 200px;
        }
        .search-input {
            width: 150px;
            padding: 5px;
        }
        #legend {
            background: white;
            line-height: 1.5;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            z-index: 1000;
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
        }
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        #popup-restrictions {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            font-size: 12px;
        }
        #close-popup {
            cursor: pointer;
            font-weight: bold;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Search container -->
<div id="search-container">
    <input type="text" id="postcode" placeholder="Enter postcode" />
    <button onclick="searchPostcode()">Search</button>
</div>

<!-- Map container -->
<div id="map"></div>

<!-- Legend for the map -->
<div id="legend">
    <div class="legend-title"><strong>Legend</strong></div>
</div>

<!-- Popup for showing restrictions -->
<div id="popup-overlay">
    <div id="popup-restrictions">
        <div id="close-popup">X Close</div>
        <div id="popup-content"></div>
    </div>
</div>

<!-- Leaflet and Turf.js -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

<script>
    // Create the map and set default view
    const mainMap = L.map('map').setView([51.505, -0.09], 10);
    
    // Add OpenStreetMap tiles to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(mainMap);
    
    let article4Layer;
    let article4Data;
    let otherLayersData = [];

    // Legend container
    const legendContainer = document.getElementById('legend');

    // Add GeoJSON layers to the map with legend
    function loadGeoJSON(url, color, name) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const layer = L.geoJSON(data, {
                    style: function () {
                        return { color: color, weight: 2, fillOpacity: 0.5 };
                    }
                }).addTo(mainMap);

                if (name === 'Article 4 Direction') {
                    article4Layer = layer;
                    article4Data = data;
                } else {
                    otherLayersData.push({ name: name, data: data });
                }

                // Add to the legend
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `<span style="background-color: ${color}; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>${name}`;
                legendContainer.appendChild(legendItem);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    }

    // Load the restriction data (Article 4 and other areas)
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/article-4-direction-area.geojson', 'blue', 'Article 4 Direction');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/area-of-outstanding-natural-beauty.geojson', 'darkgreen', 'Area of Outstanding Natural Beauty');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/green-belt.geojson', 'lightgreen', 'Green Belt');
    loadGeoJSON('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/Conservation_Areas/FeatureServer/1/query?outFields=*&where=1%3D1&f=geojson', 'orange', 'Conservation Area');

    // Detect user location and place them on the map
    function detectLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Center the map on user's location
                mainMap.setView([lat, lon], 13);

                // Add a marker at user's location
                const marker = L.marker([lat, lon]).addTo(mainMap).bindPopup('You are here');
                marker.openPopup();

                // Check if the location falls within restricted areas
                if (article4Data) {
                    checkInRestrictedAreas(lat, lon, marker);
                }
            }, function(error) {
                console.error('Error getting location:', error);
                alert('Unable to retrieve location.');
            });
        } else {
            alert('Geolocation is not supported by this browser.');
        }
    }

    // Search by postcode
    async function searchPostcode() {
        const postcode = document.getElementById('postcode').value;
        try {
            const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
            const data = await response.json();

            if (data.status === 200) {
                const { latitude, longitude } = data.result;
                mainMap.setView([latitude, longitude], 13);
                const marker = L.marker([latitude, longitude]).addTo(mainMap).bindPopup(`You are here: ${postcode}`);
                marker.openPopup();

                // Check if the postcode falls within restricted areas
                if (article4Data) {
                    checkInRestrictedAreas(latitude, longitude, marker);
                }
            } else {
                alert('Postcode not found');
            }
        } catch (error) {
            console.error('Error fetching postcode:', error);
        }
    }

    // Check if the user's location or searched postcode is inside a restricted area
    function checkInRestrictedAreas(lat, lon, marker) {
        const point = turf.point([lon, lat]);
        let foundAreas = [];
        let areaTypes = [];

        // Check Article 4 area
        const article4Result = checkInArea(point, article4Data);
        if (article4Result) {
            foundAreas.push(article4Result);
            areaTypes.push('Article 4 Direction');

            // Retrieve restrictions and show them in a popup
            const restrictions = getRestrictionsFromCodes(article4Result.properties['permitted-development-rights'], article4Result.properties['notes']);
            showRestrictionsInOverlay(restrictions);
        }

        // Check other restricted areas
        otherLayersData.forEach(layer => {
            const result = checkInArea(point, layer.data);
            if (result) {
                foundAreas.push(result);
                areaTypes.push(layer.name);
            }
        });

        if (foundAreas.length > 0) {
            const areaText = areaTypes.join(', ');
            marker.bindPopup(`You are in a restricted area: ${areaText}`).openPopup();
        } else {
            marker.bindPopup('No planning restrictions in this area').openPopup();
        }
    }

    // Check if the user's point is inside a specific area
    function checkInArea(point, geojson) {
        for (let feature of geojson.features) {
            if (turf.booleanPointInPolygon(point, feature)) {
                return feature;
            }
        }
        return null;
    }

    // Show restrictions in the popup overlay
    function showRestrictionsInOverlay(restrictions) {
        const popupOverlay = document.getElementById('popup-overlay');
        const popupContent = document.getElementById('popup-content');

        popupContent.innerHTML = restrictions;
        popupOverlay.style.display = 'flex';
    }

    // Close popup functionality
    document.getElementById('close-popup').addEventListener('click', function() {
        document.getElementById('popup-overlay').style.display = 'none';
    });

    // Example: Retrieve restriction info based on area codes
    function getRestrictionsFromCodes(codes, notes) {
        return `
            <h3>Planning Restrictions</h3>
            <p><strong>Permitted Development Rights:</strong> ${codes}</p>
            <p><strong>Notes:</strong> ${notes}</p>
        `;
    }

    // Call the function to detect the user's location on page load
    detectLocation();
</script>
</body>
</html>
