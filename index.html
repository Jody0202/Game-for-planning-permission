<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Extension Visualization</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Load the renamed model -->
        <a-entity gltf-model="url(https://jody0202.github.io/Game-for-planning-permission-A/model4.gltf)"
                  scale="1 1 1" 
                  position="0 1.5 -4">
        </a-entity>

        <!-- Ground plane -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Sky for background -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Camera -->
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
